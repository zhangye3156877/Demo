<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  <h1>见console</h1>
</body>
<script>
  window.addEventListener("follow", event => {
    console.log(event.detail);
  });

  // 派发自定义事件：
  // detail 是固定key
  window.dispatchEvent(new CustomEvent("follow", {
    detail: {
      name: "你爸",
      age: 80
    }
  }));

</script>

</html>
