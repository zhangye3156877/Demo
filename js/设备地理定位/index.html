<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h1>获取地理位置信息见console</h1>
</body>
<script>
  // success,error 回调函数 options PositionOptions对象
  //
  var options = {
    enableHighAccuracy: true, //是一个 Boolean 值。这个布尔值用来表明应用是否使用其最高精度来表示结果。如果值为 true ，同时设备能够提供一个更精确的位置，那么设备就会使用这个位置。注意，这会导致较慢的响应时间或者增加电量消耗（比如对于支持gps的移动设备来说）。如果值为false ，设备会通过更快响应以及/或者使用更少的电量等方法来尽可能的节约资源。默认值： false。
    timeout: 5000, // 一个正的 long 值。它表明的是设备必须在多长时间（单位毫秒）内返回一个位置。默认值是 Infinity，意思是获取到一个位置之后， getCurrentPosition() 才会返回一个值。
    maximumAge: 0 //是一个正的 long 值。它表明可以返回多长时间（即最长年龄，单位毫秒）内的可获取的缓存位置。如果设置为 0, 说明设备不能使用一个缓存位置，而且必须去获取一个真实的当前位置。如果设置为 Infinity ，那么不管设置的最长年龄是多少，设备都必须返回一个缓存位置。默认值：0。
  }
  //返回值 Position.coords
    // 是一个Coordinates 对象的只读属性 , 表示地理状态:它包括位置，地球上的经度和纬度，相关的海拔和速度，可以重新组合内部返回的这些值，它还包含有关这些值的准确信息。
    /**
     *Coordinates.latitude Read only
      回傳一個十進位的 double 代表緯度。
      Coordinates.longitude Read only
      回傳一個十進位的 double 代表經度。
      Coordinates.altitude Read only
      回傳一個 double 代表距離海平面的高度，單位為公尺。如果無法提供這個值則回傳 null。
      Coordinates.accuracy Read only
      回傳一個 double 代表經緯度的精準值，單位為公尺。
      Coordinates.altitudeAccuracy Read only
      回傳一個 double 代表高度的精準度，單位為公尺。如果無法提供這個值則回傳 null。
      Coordinates.heading Read only
      回傳一個 double 代表裝置前進的方向，這個數值代表你偏離北方多少度，0度代表你向著正北方，照著順時針的方向遞增(90度代表正東方，270度代表正西方) 。如果速度值為0度，則此值為 NaN。如果無法提供這個值則回傳 null。
      Coordinates.speed Read only
      回傳一個 double 代表速度，單位為公尺/秒。如果無法提供這個值則回傳 null。 
     */
    //返回值Position.timestamp 
    // 是一个 DOMTimeStamp对象的只读属性，该对象表示 Position对象所属的日期和时间。精度为毫秒。
  function success(e) {
    var data = e.coords;
    var time = e.timestamp
    console.log(`维度${data.latitude}`)
    console.log(`经度${data.longitude}`)
    console.log(`海平面高度${data.altitude}`)
    console.log(`经纬度精确值${data.accuracy}`)
    console.log(`高度精确值${data.altitudeAccuracy}`)
    console.log(`前进方向${data.heading}`)
    console.log(`速度${data.speed}`)
    console.log(`返回时时间${time}`)
  }
  function error() {

  }
  navigator.geolocation.getCurrentPosition(success, error, options);
</script>

</html>
