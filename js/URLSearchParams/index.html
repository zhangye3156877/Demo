<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>URLSearchParams 接口定义了一些实用的方法来处理 URL 的查询字符串。</h1>
  <h1>见console</h1>
</body>
<script>
  // location.search = '?name=zhangsan&age=19%height=180';
  // var o = new URLSearchParams(location.search); 
  var o = new URLSearchParams('?name=zhangsan&age=19%height=180');
  // 插入一个指定的键/值对作为新的搜索参数。
  o.append('weight', 60);
  // 从搜索参数列表里删除指定的搜索参数及其对应的值。
  o.delete('height');
  // 返回一个iterator可以遍历所有键/值对的对象。
  console.log(o.entries());
  console.log(o.keys());
  console.log(o.values());
  // 获取指定搜索参数的第一个值。
  console.log(o.get('name'));
  // 获取指定搜索参数的所有值，返回是一个数组。
  console.log(o.getAll('name'));
  // 返回 Boolean 判断是否存在此搜索参数。
  console.log(o.has('name'));
  // 设置一个搜索参数的新值，假如原来有多个值将删除其他所有的值。
  o.set('name', 'lisi');
  // 按键名排序。
  o.sort();
  // 转换为字符串
  console.log(o.toString());
</script>
</html>
