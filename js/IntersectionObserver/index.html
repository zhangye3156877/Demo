<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #box {
      margin-top: 200px;
      height: 200px;
      overflow: auto;
      position: relative;
    }
    .back{
      position: absolute;
      width: 100%;
      height: 5000px;
      z-index: -1;
    }
    .wrapper{
      width: 100%;
      position: absolute;
      transform: translate3d(0, 0, 0);
    }
    p {
      height: 50px;
      background: aqua;
      text-align: center;
      line-height: 50px;
      font-size: 20px;
      font-weight: bold;
    }

    p:nth-child(odd) {
      background: brown;
    }
  </style>
</head>

<body>
  <h1>IntersectionObserver用于观察元素是否可见，性能优异用于代替scroll事件监听</h1>
  <div id="box">
    <div class="back"></div>
    <div class="wrapper">
      <p id="first">1</p>
      <p>2</p>
      <p>3</p>
      <p>4</p>
      <p>5</p>
      <p>6</p>
      <p>7</p>
      <p>8</p>
      <p>9</p>
      <p>10</p>
    </div>
  </div>
</body>
<script>
  const data = [];
  let n = 0;
  let test = 0;
  while (n < 100) {
    data.push(++n);
  }

  const wrapper = document.querySelector('.wrapper');
  // IntersectionObserver
  const observer = new IntersectionObserver(e => {
    console.log(e);
    if (e[0].intersectionRatio === 0) {
      wrapper.style.cssText = `transform:translate3d(0,${50}px,0)`;
      console.log(wrapper.style.cssText)
    }
  });
  observer.observe(document.querySelector('#first'));
</script>

</html>
