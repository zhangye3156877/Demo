<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="box">
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
  </div>
</body>
<script>
  // appendChild 插入到节点末尾
  // append 插入节点到末尾，可以插入字符串
  // insertBefore 插入到指定节点之前


  const box = document.getElementById('box');
  const p = document.createElement('div');
  p.appendChild(document.createTextNode('这是新增的内容'));
  console.log(box.firstChild, box.lastChild)
  box.insertBefore(p.cloneNode(true), box.firstChild);
  box.insertBefore(p.cloneNode(true), box.firstChild.nextSibling.nextSibling.nextSibling);
  box.insertBefore(p.cloneNode(true), box.lastChild);
  box.insertBefore(p.cloneNode(true), null);
  box.append('这是append的字符串')
  
</script>
</html>
