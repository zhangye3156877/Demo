<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    iframe{
      width: 100%;
      height: 800px;
    }
  </style>
</head>
<body>
  <div>
    <button id="btn">发送消息</button>
  </div>
  <iframe id="child" src="http://localhost:3001" frameborder="0"></iframe>
</body>
<script>
  const child = document.getElementsByTagName('iframe')[0];
  const btn = document.getElementById('btn');
  localStorage.a ='12345';
  btn.addEventListener('click', () => {
    child.contentWindow.postMessage(new Date(), '*');
  })
  window.addEventListener('message', (e) => {
    console.log(e.data);
  })
</script>
</html>
