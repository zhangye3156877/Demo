<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      display: flex;
      width: 600px;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .box div{
      box-sizing: border-box;
      height: 100px;
      border: 1px solid black;
      background-color: blue;
      flex:0 1 200px;
    }
    .box .c4{
      flex-basis: auto;
      flex-grow: 2;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="c1">1</div>
    <div class="c2">2</div>
    <div class="c3">3</div>
    <div class="c4">4</div>  
  </div>
</body>
</html>
