<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    @keyframes move {
      100%{
        background-position:-600px 0; 
      }
    }
    div{
      background-image: url(./sp.jpg);
      background-repeat: no-repeat;
      width: 60px;
      height: 88px;
    }
    .box1{
      animation: move 2s steps(10, end) infinite;
    }
    .box2{
      animation: move 2s steps(10, start) infinite;
    }
    .box3{
      animation: move 2s infinite;
    }
  </style>
</head>
<body>
  <h1>逐帧动画关键词steps为 animation-time-function属性值</h1>
  <img src="./sp.jpg" alt="">
  <h1>逐帧动画分成10段(10帧),关键词end</h1>
  <div class="box1"></div>
  <h1>逐帧动画分成10段(10帧),关键词start</h1>
  <div class="box2"></div>
  <h1>一般动画</h1>
  <div class="box3"></div>
</body>
</html>
