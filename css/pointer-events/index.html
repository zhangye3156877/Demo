<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div{
      width: 200px;
      height:200px;
      border: 1px solid black;
    }

    div:first-of-type{
      pointer-events: none;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <p>pointer-events：none表示鼠标事件“穿透”该元素并且指定该元素“下面”的任何东西</p>
  <div onclick="alert(1)">
    <a href="###">无法触发点击事件</a>
  </div>
  <div onclick="alert(1)">
    <a href="###">可以触发点击事件</a>
  </div>
</body>
</html>
