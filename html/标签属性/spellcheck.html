<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>spellcheck 全局属性是枚举属性，定义是否可以检查元素的拼写错误。它可以具有以下值：</h1>
  <h1>true, 设置在可能的情况下会去检查元素内容的拼写错误;</h1>
  <h1>false, 设置在可能的情况下关闭对元素内容拼写检查</h1>
  <h1>与浏览器语言有关，目前需将浏览器语言设置为英语</h1>
  <textarea name="" id="" cols="30" rows="10" spellcheck="true"></textarea>
  <textarea name="" id="" cols="30" rows="10" spellcheck="false"></textarea>
</body>
</html>
